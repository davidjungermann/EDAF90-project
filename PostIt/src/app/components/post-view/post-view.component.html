<div class="container w-50" *ngIf="posts?.length > 0; else noPosts">
  <ul *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </ul>
</div>
<div class="container w-50">
  <ng-template #noPosts>
    <div class="container w-75">
    <h2>There are no posts to list.</h2>
    <a [routerLink]="['/create-post']">Create a post</a>
    </div>
  </ng-template>
</div>
